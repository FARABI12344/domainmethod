<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GENERATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IMAGE GENERATOR</h1>
        <p>by Pollinations AI</p>
    </header>

    <div class="input-section">
        <div class="glowing-box">
            <p>Enter your Prompt here</p>
            <input type="text" id="promptInput" placeholder="Type something...">
        </div>

        <label for="typeChooser">Choose Image Type: </label>
        <select id="typeChooser">
            <option value="logo">Logo</option>
            <option value="banner">Banner</option>
        </select>
    </div>

    <div class="glowing-box">
        <p>Image will appear here:</p>
        <img id="generatedImage" src="" alt="Generated Image" style="max-width: 100%">
    </div>

    <div class="download-share">
        <button id="downloadBtn">Download Image</button>
        <button id="shareBtn">Share Link</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
